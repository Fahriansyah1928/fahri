<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="text-bg-secondary p-3">
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Buat Account Baru</h1>
            <h2 class="text-center mb-4">Sign Up Form</h2>

            <form action="welcome.html" method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality:</label>
                    <select id="nationality" name="nationality" class="form-select" required>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Language Spoken:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia" class="form-check-input">
                        <label class="form-check-label" for="bahasa">Bahasa Indonesia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="english" name="language" value="English" class="form-check-input">
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="other" name="language" value="Other" class="form-check-input">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea id="bio" name="bio" class="form-control" rows="5"></textarea>
                </div>
<button type="submit" class="btn btn-danger">Sign up</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
